AUTO_RESUME: true

DATA_DIR: ''
GPUS: (3,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 24
PRINT_FREQ: 50

infer:
  dataset: 'inferenceDataset'
  root: '../data/snapshot/male-2-outdoor/'
  img_dir: 'imgs'
  mask_dir: 'masks'
  parse_dir: 'parsing_SCH_ATR'
  save_dir: '../infer_result/snapshot/male-2-outdoor'
  thresh: 0.4

TEST:
  BATCH_SIZE_PER_GPU: 20
  # COCO_BBOX_FILE: './lib/data/deepfashion2/person_detection_results/val_det_gt.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  SOFT_NMS: true
  OKS_THRE: 0.9
  POST_PROCESS: true
  SHIFT_HEATMAP: true
  USE_GT_BBOX: true # true
  FLIP_TEST: false # true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
  MAXVAL: 0.6
  # SAVE_DIR: '../infer_result/snapshot/'

DATASET:
  COLOR_RGB: true
  DATASET: 'deepfashion2agg81kps' #'inferenceDataset'
  DATA_FORMAT: jpg
  FLIP: false # true
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: 0.0 # 0.3
  ROOT: '../data/deepfashion2'
  ROT_FACTOR: 30 # 45
  SCALE_FACTOR: 0.25 # 0.35
  TEST_SET: 'validation' # this cannot be cascaded folders
  IMG_DIR: 'model_test/img' # this cannot be cascaded folders
  ANN_DIR: 'model_test/ann'

MODEL:
  INIT_WEIGHTS: true
  NAME: pose_hrnet
  NUM_JOINTS: 81
#  PRETRAINED: 'models/pytorch/imagenet/hrnet_w48-8ef0771d.pth'
  # PRETRAINED: './lib/models/pytorch/pose_coco/pose_hrnet_w48_384x288.pth'
  PRETRAINED: './output/deepfashion2agg81kps/pose_hrnet/w48_512x384_adam_lr1e-3-agg81kps/81kpscheckpoint.pth'
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 384
  - 512
  HEATMAP_SIZE:
  - 96
  - 128
  SIGMA: 3
  EXTRA:
    PRETRAINED_LAYERS:
    - 'conv1'
    - 'bn1'
    - 'conv2'
    - 'bn2'
    - 'layer1'
    - 'transition1'
    - 'stage2'
    - 'transition2'
    - 'stage3'
    - 'transition3'
    - 'stage4'
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      - 192
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      - 192
      - 384
      FUSE_METHOD: SUM


TRAIN:
  BATCH_SIZE_PER_GPU: 22 # 12
  SHUFFLE: true


DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
